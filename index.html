<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Verbiage</title>
</head>

<body>
    <div class="container">
        <h1>Verbiage</h1>
        <p class="heading"> <strong>Speech Recognition</strong> </p>
        <div class="options">
            <div class="language">
                <p>Language</p>
                <select name="language" id="language"></select>
            </div>
        </div>

        <div class="line"></div>

        <button class="btn record">
            <div class="icon">
                <ion-icon name="mic-outline"></ion-icon>
                <img src="bars.svg">
            </div>

            <p>Start Dictating</p>
        </button>

        <p class="heading">Result</p>
        <div class="result" spellcheck="false" placeholder="Text will be shown here.">
            <p class="interim" id="convertedText"> </p>
        </div>

        <div class="buttons">
            <button class="btn clear">
                <ion-icon name="trash-outline"></ion-icon>
                <p>Clear</p>
            </button>
            <button class="btn download" disabled>
                <ion-icon name="cloud-download-outline"></ion-icon>
                <p>Download</p>
            </button>
            
        </div>
    </div>



    <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!---------------- LANGUAGES ---------------->
    <script src="languages.js"></script>

    <!---------------- SCRIPT ---------------->
    <script src="script.js"></script>
</body>
</html>
